<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Jatimulyo | Fahmi Fahrezy</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #60a5fa;
            --bg: #020617; 
            --glass: rgba(255, 255, 255, 0.02);
            --glass-bright: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
            --primary-glow: rgba(59, 130, 246, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            color: #f8fafc;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Navbar */
        nav {
            position: fixed; top: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1100px; padding: 12px 25px;
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 100px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 1.1rem; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Hero Section - Peta Dibuat Lebih Besar */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Mengubah susunan agar peta bisa lebih lebar di bawah teks */
            align-items: center;
            justify-content: center;
            padding: 150px 5% 80px;
            text-align: center;
        }

        .hero-text { max-width: 800px; margin-bottom: 50px; }
        .hero-text h1 {
            font-size: clamp(2.5rem, 6vw, 4rem); 
            font-weight: 800; line-height: 1.1; margin-bottom: 20px;
            background: linear-gradient(to bottom, #fff 60%, rgba(255,255,255,0.4));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Container Peta yang Bisa Di-zoom */
        .map-container {
            width: 100%;
            max-width: 1000px; /* Ukuran peta diperbesar */
            position: relative;
            background: var(--glass-bright);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 15px;
            overflow: hidden; /* Penting agar zoom tetap di dalam kotak */
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
            transition: border-color 0.5s;
        }

        .map-container:hover { border-color: var(--primary); }

        .map-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 20px;
            cursor: zoom-in;
        }

        .map-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.6s cubic-bezier(0.15, 0.83, 0.66, 1);
        }

        /* Efek Zoom saat Hover */
        .map-wrapper:hover img {
            transform: scale(1.5); /* Tingkat perbesaran */
        }

        .btn-cta {
            padding: 16px 40px; background: #fff; color: #000;
            text-decoration: none; border-radius: 100px; font-weight: 800;
            transition: 0.4s; display: inline-block; margin-top: 20px;
        }
        .btn-cta:hover { background: var(--primary); color: #fff; transform: translateY(-3px); box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4); }

        .reveal { opacity: 0; transform: translateY(30px); transition: 1s; }
        .reveal.active { opacity: 1; transform: translateY(0); }

    </style>
</head>
<body>

    <nav>
        <div class="logo">WebGIS Laundry</div>
        <a href="peta.html" class="btn-cta" style="padding: 10px 22px; font-size: 11px; margin-top:0;">BUKA PETA INTERAKTIF</a>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1 class="reveal">Visualisasi Geospasial<br>Laundry Jatimulyo</h1>
            <p class="reveal" style="color: #94a3b8; font-size: 1.2rem; margin-bottom: 30px;">
                Eksplorasi persebaran titik ekonomi kreatif dengan akurasi tinggi. <br>
                Arahkan kursor ke gambar untuk memperbesar detail peta.
            </p>
            <div class="reveal">
                <a href="peta.html" class="btn-cta">Mulai Jelajahi Peta</a>
            </div>
        </div>

        <div class="map-container reveal">
            <div class="map-wrapper" id="mapWrapper">
                <img src="Layout Peta Tematik Persebaran Laundry di Kelurahan Jatimulyo.png" alt="Preview Peta Jatimulyo">
            </div>
            <div style="margin-top: 15px; font-size: 12px; color: #64748b; font-weight: 600;">
                TIP: Hover gambar untuk Zoom Detail Layout
            </div>
        </div>
    </section>

    <script>
        // Script untuk animasi muncul (reveal)
        function reveal() {
            var reveals = document.querySelectorAll('.reveal');
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var revealTop = reveals[i].getBoundingClientRect().top;
                if (revealTop < windowHeight - 50) { reveals[i].classList.add('active'); }
            }
        }

        // Script tambahan untuk pergerakan zoom mengikuti mouse
        const wrapper = document.getElementById('mapWrapper');
        const img = wrapper.querySelector('img');

        wrapper.addEventListener('mousemove', (e) => {
            const x = e.clientX - e.target.offsetLeft;
            const y = e.clientY - e.target.offsetTop;
            img.style.transformOrigin = `${e.offsetX}px ${e.offsetY}px`;
        });

        window.addEventListener('scroll', reveal);
        window.addEventListener('load', reveal);
    </script>
</body>
</html>
