<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* Styling Legenda Custom agar mirip Layout PNG */
        .custom-legend {
            background: white;
            padding: 10px;
            line-height: 18px;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-family: 'Arial', sans-serif;
            min-width: 200px;
        }
        .custom-legend h4 {
            margin: 0 0 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            font-size: 14px;
        }
        .custom-legend i {
            width: 15px;
            height: 15px;
            float: left;
            margin-right: 8px;
            opacity: 0.9;
            border: 1px solid #999;
        }
        .circle-legend { border-radius: 50%; }
        .legend-item { margin-bottom: 5px; clear: both; display: flex; align-items: center; font-size: 12px;}
        </style>
        <title>Peta Interaktif Laundry Jatimulyo</title>
    </head>
    <body>
        <div id="map">
        </div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.954,112.612],[-7.940,112.630]]);

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('Fahmi Fahrezy &middot; Leaflet &middot; QGIS');
        
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers'
        });
        measureControl.addTo(map);

        // Base Map
        var baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // --- LEGENDA CUSTOM (Sama dengan Layout PNG) ---
        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'custom-legend');
            div.innerHTML += '<h4>Legenda Peta</h4>';
            
            // Simbol Laundry (Titik Merah)
            div.innerHTML += '<div class="legend-item"><i class="circle-legend" style="background: #e74c3c"></i> Digitasi Poin Lokasi</div>';
            
            // Garis-garis
            div.innerHTML += '<div class="legend-item"><i style="background: #f1c40f; height: 3px; border:none;"></i> Jalan Gang</div>';
            div.innerHTML += '<div class="legend-item"><i style="background: #3498db; height: 3px; border:none;"></i> Jalan Perairan</div>';
            div.innerHTML += '<div class="legend-item"><i style="background: #ff9ff3; height: 3px; border:none;"></i> Jalan Provinsi</div>';
            div.innerHTML += '<div class="legend-item"><i style="background: #9b59b6; height: 3px; border:none;"></i> Jalan Raya</div>';
            
            // Area-area (Poligon)
            div.innerHTML += '<div class="legend-item"><i style="background: #2ecc71"></i> Area Lapangan</div>';
            div.innerHTML += '<div class="legend-item"><i style="background: #e67e22"></i> Area Makam Jatimulyo</div>';
            div.innerHTML += '<div class="legend-item"><i style="background: #95a5a6"></i> Area Pemukiman Jatimulyo</div>';
            div.innerHTML += '<div class="legend-item"><i style="background: #bedcba"></i> Area Kelurahan Jatimulyo</div>';
            
            return div;
        };

        legend.addTo(map);
        </script>
    </body>
</html>
